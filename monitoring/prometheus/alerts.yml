groups:
  - name: consciousness_alerts
    interval: 30s
    rules:
      - alert: HighBondsCreationRate
        expr: increase(jeffrey_bonds_upserted_total[1h]) > 200
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High bonds creation rate"
          description: "{{ $value }} bonds created in last hour"
      
      - alert: ConsciousnessErrors
        expr: rate(jeffrey_consciousness_cycle_errors_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Consciousness cycle errors detected"
          description: "{{ $value }} errors per second"
      
      # GPT tweak #8: Alerte P95 corrigÃ©e avec _bucket
      - alert: SlowConsciousnessCycle
        expr: |
          histogram_quantile(0.95, 
            sum(rate(jeffrey_consciousness_cycle_duration_seconds_bucket[5m])) 
            by (le)
          ) > 30
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Consciousness cycle too slow"
          description: "P95 duration: {{ $value }}s"